
<div class="w3-row-padding w3-padding-16 w3-center" id="food">
   <table style="width:100%">
       <tr>
         <th>Dish</th>
         <th>Price</th>
         <th>From</th>
         <th></th>
       </tr>
       
          <tr *ngFor='let item of cart'>
          <td class='td'>{{ item.dish_name }}</td>
          <td>${{ item.price }}</td>
          <td>{{ item.kitchen_name }}</td>
          <td><a id='{{ item.id }}' href='#food' class='button'>Remove</a></td> 
          </tr>

     </table>
     <p *ngIf='in_cart'> <strong> Total: $ {{total}}  </strong>  </p>

 </div>
