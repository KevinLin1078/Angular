

<table style="width:100%">
    <tr>
        <th>Dish</th>
        <th>Price</th>
        <th>From</th>
        <th></th>
    </tr>

    <tr *ngFor="let ord of thisOrder">
        <td class='td'>{{ ord.dish_name }}</td>
        <td>${{ ord.price }}</td>
        <td>{{ ord.kitchen_name }}</td>
        <td *ngIf="purchased != True">
            <a id='{{ item.id }}' href='#food' class='button'>Remove</a>
        </td> 
    </tr>
    

</table>
